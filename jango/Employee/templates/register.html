{% extends 'Base.html' %}

{% block left %}
<form action="register" method='post'>
    {% csrf_token %}

    {% for field in userform %}

    <p>{{field.label_tag}}{{field}}</p>

    {% endfor %}

<p>{{m}}</p>
{% endfor %}
<div>
    <a href="login">Sign in</a>
</div>
{% endblock %}
